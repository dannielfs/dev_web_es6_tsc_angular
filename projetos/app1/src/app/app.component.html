<app-topo-component></app-topo-component>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        <div  class="alert alert-danger" role="alert">
          Fim de Jogo, Infelizmente você perdeu.
        </div>
        <button class="btn btn-primary" (click)="reinicarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        <div  class="alert alert-success" role="alert">
          Fim de Jogo, Você venceu!
        </div>
        <button class="btn btn-primary" (click)="reinicarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>
